{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Register and Account</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>   


{% endblock %}
